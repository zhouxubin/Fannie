<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打开起点读书</title>
</head>
<body>
  <script>
    if (/Android/i.test(navigator.userAgent)) {
      // 使用 Deep Link 打开起点首页
      window.location.href = 'qidian://home';

      // 若 1.5 秒未打开（未安装），跳转应用宝
      setTimeout(() => {
        window.location.href = 'https://sj.qq.com/myapp/detail.htm?apkName=com.qidian.QDReader';
      }, 2500);
    } else {
      alert('请在安卓手机中打开');
    }
  </script>
</body>
</html>
